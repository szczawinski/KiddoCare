# cloudbuild.yaml
steps:
  # Build aplikacji Maven
  - name: 'maven:3.9-eclipse-temurin-21'
    entrypoint: mvn
    args: ['clean', 'package', '-DskipTests']

  # Build obrazu Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/kindergarten-app:latest',
      '.'
    ]

  # Push do Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kindergarten-app:latest']

  # Deploy na Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kindergarten-app'
      - '--image=gcr.io/$PROJECT_ID/kindergarten-app:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=1'
      - '--min-instances=0'
      - '--port=8080'

images:
  - 'gcr.io/$PROJECT_ID/kindergarten-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'